<ion-header class="bar-stable">
  <ion-toolbar>
    <ion-tab-button routerLinkActive="tab-selected" routerLink="/add-programs"  tab="add-programs">
      <ion-icon name="add-circle"></ion-icon>
      <ion-label>Új program</ion-label>
    </ion-tab-button>
  </ion-toolbar>
</ion-header>

<ion-grid>
  <ion-searchbar [(ngModel)]="search"></ion-searchbar>

  <ion-card *ngFor="let booking of Bookings | filter:search">
    <ion-card-header>
      <ion-card-subtitle> Felhasználó: {{booking.email}}</ion-card-subtitle>
      <ion-card-title> Megnevezés: {{booking.megnevezes}}</ion-card-title>
    </ion-card-header>
    <ion-card-content> Leírás:
      {{booking.leiras}}
    </ion-card-content>
    <div class="item-note" item-end>
      <button ion-button clear [routerLink]="['/edit-programs/', booking.$key]">
        <ion-icon name="create" style="zoom:2.0"></ion-icon>
      </button>
      <button ion-button clear (click)="deleteBooking(booking.$key)">
        <ion-icon name="trash" style="zoom:2.0"></ion-icon>
      </button>

      <button ion-button clear [routerLink]="['/item-program/', booking.$key]">
        <ion-icon name="information" style="zoom:2.0"></ion-icon>
      </button>
    </div>
  </ion-card>
</ion-grid>
