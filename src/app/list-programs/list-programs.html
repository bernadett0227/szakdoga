<ion-header class="bar-stable">
  <ion-toolbar>
    <ion-tab-button routerLinkActive="tab-selected" routerLink="/add-programs"  tab="add-programs">
      <ion-icon name="add-circle"></ion-icon>
      <ion-label>Új program</ion-label>
    </ion-tab-button>
  </ion-toolbar>
</ion-header>

<ion-grid>
  <ion-searchbar [(ngModel)]="search"></ion-searchbar>
  <ion-row class="row-header">
    <ion-col class="col">Megnevezés</ion-col>
    <ion-col class="col">Leírás</ion-col>
    <ion-col class="col">Kezdő dátum</ion-col>
    <ion-col class="col">Befejező dátum</ion-col>
    <ion-col class="col"> Napok száma</ion-col>
    <ion-col class="col"> Helyszín</ion-col>
    <ion-col class="col"> Email</ion-col>
    <ion-col class="col"> Mobil</ion-col>
    <ion-col class="col">Aktivitás</ion-col>
  </ion-row>
  <ion-row class="row" *ngFor="let booking of Bookings | filter:search">
    <ion-col class="col">{{booking.megnevezes}}</ion-col>
    <ion-col class="col">{{booking.leiras}}</ion-col>
    <ion-col class="col">{{booking.kezdo_datum}}</ion-col>
    <ion-col class="col">{{booking.befejezo_datum}}</ion-col>
    <ion-col class="col">{{booking.napok_szama}}</ion-col>
    <ion-col class="col">{{booking.helyszin}}</ion-col>
    <ion-col class="col">{{booking.email}}</ion-col>
    <ion-col class="col">{{booking.mobil}}</ion-col>
    <div class="item-note" item-end>
      <button ion-button clear [routerLink]="['/edit-programs/', booking.$key]">
        <ion-icon name="create" style="zoom:2.0"></ion-icon>
      </button>
      <button ion-button clear (click)="deleteBooking(booking.$key)">
        <ion-icon name="trash" style="zoom:2.0"></ion-icon>
      </button>
    </div>
  </ion-row>
</ion-grid>
