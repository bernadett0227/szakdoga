<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
      <ion-title>Új fórum</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="forumForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">Cím</ion-label>
        <ion-input formControlName="title" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Leírás</ion-label>
        <ion-input formControlName="desc" type="text" required></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Hozzáadás</ion-button>
        </ion-col>
        <ion-col>
          <ion-button routerLink="/list-forums" type="submit" color="primary" shape="full" expand="block">Mégse</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
