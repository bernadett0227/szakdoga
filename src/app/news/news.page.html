<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Hírek</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card class="card">
    <ion-tab-button *ngIf="authService.isLoggedIn" class="newbutton" routerLinkActive="tab-selected" routerLink="/add-news"  tab="add-news">
      <ion-icon name="add-circle"></ion-icon>
      <ion-label>Új hír</ion-label>
    </ion-tab-button>
  <ion-card class="card1" *ngFor="let news of News" [href]="news.url" target="_blank">
    <ion-card-header>
      <ion-card-title>{{news.title}}</ion-card-title>
      <ion-card-subtitle>{{news.url}}</ion-card-subtitle>
      <ion-card-subtitle>{{news.date}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{news.leiras}}
    </ion-card-content>
  </ion-card>
  </ion-card>
</ion-content>
